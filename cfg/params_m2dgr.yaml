dlio:
  version: piluohong
  loopflag: true
  saveFile: false
  matchMethod: VGICP
  
  adaptive: true

  pointcloud:
    deskew: true
    voxelize: true

  imu:
    calibration: true
    intrinsics:
      accel:
        bias: [ 0.0, 0.0, 0.0]
        sm:   [ 1.,  0.,  0.,
                0.,  1.,  0.,
                0.,  0.,  1. ]
      gyro:
        bias: [ 0.0, 0.0, 0.0 ]

  extrinsics:
    baselink2imu:
      t: [0.27255, -0.00053,0.17954]
      R: [ 1.,  0.,  0.,
          0.,  1.,  0.,
          0.,  0.,  1. ]
    baselink2lidar:
      t: [ 0.,  0.,  0. ]
      R: [ 1.,  0.,  0.,
           0.,  1.,  0.,
           0.,  0.,  1. ]

  frames:
    odom: map
    baselink: base_link
    lidar: lidar
    imu: imu

  map:
    waitUntilMove: false
    dense:
      filtered: true
    sparse:
      frequency: 1.0
      leafSize: 0.25

  odom:

    gravity: 9.7940 #shang hai
    normalize: false
    computeTimeOffset: true

    imu:
      approximateGravity: true
      calibration:
        gyro: true
        accel: true
        time: 3
      bufferSize: 3000

    preprocessing:
      cropBoxFilter:
        size: 1.0
      voxelFilter:
        res: 0.25

    keyframe:
      threshD: 0.5
      threshR: 30.0
      # threshJaccardCorr: 2.0 
      # threshJaccardSim: 0.1
      envir_thresh_: 2.0
      #LOOP
      loop_score_: 0.3
      loop_search_R: 8
      loop_search_Num: 10
      loop_size: 0.25
      loop_frequeency: 1
      downsamplerate: 1.0

    submap:
      keyframe:
        knn: 15
        kcv: 10
        # kcc: 5
    gicp:
      minNumPoints: 1000
      kCorrespondences: 16
      maxCorrespondenceDistance: 1.0#0.5
      maxIterations: 64
      transformationEpsilon: 0.01
      rotationEpsilon: 0.01
      initLambdaFactor: 1e-9 #优化步长
      neighborSearch: 1
      dw_dist: 0.0
      dw_azimuth: 0.00
      dw_elevation: 0.00

    geo:
      Kp: 4.5
      Kv: 11.25
      Kq: 4.0
      Kab: 2.25
      Kgb: 1.0
      abias_max: 5.0
      gbias_max: 0.5
